<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer7452</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Video de fondo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenedor principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80%;
      height: 80%;
    }

    /* Título principal */
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Íconos */
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <video class="background-video" autoplay loop muted>
    <source src="your-video.mp4" type="video/mp4">
    Tu navegador no soporta videos.
  </video>

  <!-- Contenido principal -->
  <div class="content">
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <div class="title">Developer7452</div>
    <div class="subtitle">Ahora tu dinero va a ser nuestro</div>
    <div class="icons">
      <a href="https://youtube.com" target="_blank" class="icon">
        <img src="youtube-icon.png" alt="YouTube">
      </a>
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="discord-icon.png" alt="Discord">
      </a>
      <a href="https://twitter.com" target="_blank" class="icon">
        <img src="x-icon.png" alt="X">
      </a>
    </div>
  </div>
</body>
</html>
