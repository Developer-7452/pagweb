<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer7452</title>
  <style>
    /* Reset General */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Video de fondo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Barra de Navegación */
    .navbar {
      background: #2c2c2c; /* Gris oscuro */
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background: #444;
      border-radius: 5px;
    }

    /* Contenido principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-top: 60px; /* Espacio para la barra */
    }

    /* Título y GIFs */
    .title-container {
      display: flex;
      align-items: center;
      gap: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .title-gif {
      width: 60px;
      height: 60px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    /* Íconos */
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    /* Logo */
    .logo img {
      width: 100px;
      height: auto;
    }

    /* Responsividad para fuentes y elementos */
    @media (max-width: 1024px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .navbar a {
        font-size: 0.8rem;
      }

      .icon {
        width: 45px;
        height: 45px;
      }

      .icon img {
        width: 25px;
        height: 25px;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .navbar a {
        font-size: 0.7rem;
      }

      .icon {
        width: 40px;
        height: 40px;
      }

      .icon img {
        width: 20px;
        height: 20px;
      }

      .logo img {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.8rem;
      }

      .navbar a {
        font-size: 0.6rem;
      }

      .icon {
        width: 35px;
        height: 35px;
      }

      .icon img {
        width: 18px;
        height: 18px;
      }

      .logo img {
        width: 70px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
