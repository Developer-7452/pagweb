<!DOCTYPE html>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Video de fondo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenedor principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Contenedor del título con GIFs */
    .title-container {
      display: flex;
      align-items: center;
      gap: 15px; /* Espacio entre el título y los GIFs */
      animation: fadeIn 2s ease-in-out;
    }

    /* Título principal */
    .title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* GIFs al lado del título */
    .title-gif {
      width: 60px; /* Tamaño del GIF */
      height: 60px;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Íconos */
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .icon img {
      width: 30px;
      height: 30px;
    }
    /* Logo */
.logo img {
  width: 100px; /* Tamaño predeterminado del logo */
  height: auto;
}

/* Cambia el tamaño del logo en pantallas pequeñas */
@media (max-width: 768px) {
  .logo img {
    width: 120px;
  }
}

/* Cambia el tamaño del logo en pantallas muy pequeñas */
@media (max-width: 480px) {
  .logo img {
    width: 160px;
  }
}

/* Cambia el tamaño del logo en pantallas grandes */
@media (min-width: 1024px) {
  .logo img {
    width: 240px;
  }
}
